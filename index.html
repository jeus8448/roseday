<!DOCTYPE html>

    <style>
        /* --- CSS STYLES --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Nunito', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 400px;

            text-align: center;
            position: relative;
            z-index: 20;
        }

        /* Glassmorphism Card */
        .card {
            background: rgba(255, 255, 255, 0.85); /* Increased opacity for readability */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.8);
            padding: 30px 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        h1 {
            color: #d63384;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        /* Inputs */
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            color: #d63384;
            margin-bottom: 5px;
            font-weight: 800;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 2px solid #fff;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }
        input:focus {
            border-color: #ff416c;
        }

        /* Buttons */
        .btn {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            box-shadow: 0 4px 15px rgba(255, 65, 108, 0.4);
            transition: transform 0.2s;
            margin-top: 10px;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-secondary {
            background: #fff;
            color: #ff416c;
            margin-top: 10px;
        }

        /* Link Box */
        .link-box {
            background: #fff;
            padding: 12px;
            border-radius: 10px;
            word-break: break-all;
            margin: 15px 0;
            font-size: 0.85rem;
            color: #555;
            user-select: all;
            border: 1px dashed #ff416c;
        }

        /* Images - UPDATED TO WORK */
        .main-img {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        /* Floating Roses Grid */
        .rose-container {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .floating-rose {
            position: absolute;
            font-size: 2.5rem;
            cursor: pointer;
            pointer-events: auto;
            transition: transform 0.3s;
            animation: pulse 2s infinite;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.5));
        }

        .floating-rose:hover {
            transform: scale(1.3) rotate(10deg);
        }

        /* Hidden Classes */
        .hidden {
            display: none !important;
        }

        /* Message Popup */
        .final-msg {
            font-size: 1.4rem;
            color: #d63384;
            font-weight: 800;
            line-height: 1.4;
            margin: 15px 0;
        }

        .sender-tag {
            margin-top: 10px;
            font-size: 1rem;
            color: #555;
        }

    </style>
</head>
<body>

    <div class="rose-container" id="bg-roses"></div>

    <div class="container">

        <div id="screen-create" class="card">
            <img src="https://images.unsplash.com/photo-1548199973-03cce0bbc87b?w=400&auto=format&fit=crop&q=60" class="main-img" alt="Dog with Rose">
            <h1>Rose Day Special</h1>
            <p>Make a special surprise for someone you love! üíñ</p>
            
            <div class="input-group">
                <label>Your Name</label>
                <input type="text" id="senderName" placeholder="Ex: Arpit">
            </div>
            
            <div class="input-group">
                <label>Their Name</label>
                <input type="text" id="crushName" placeholder="Ex: Candy">
            </div>

            <button class="btn" onclick="generateLink()">Create Magic Link ‚ú®</button>
        </div>

        <div id="screen-share" class="card hidden">
            <h1>Link Ready! üîó</h1>
            <p>Send this to <span id="shareNameDisplay" style="font-weight:bold; color: #ff416c;"></span></p>
            
            <div class="link-box" id="generatedLink">...</div>
            
            <button class="btn" onclick="copyLink()">Copy Link</button>
            <button class="btn btn-secondary" onclick="location.reload()">Create Another</button>
        </div>

        <div id="screen-landing" class="hidden">
            <img src="https://images.unsplash.com/photo-1591160690555-5debfba289f0?w=400&auto=format&fit=crop&q=60" class="main-img" alt="Cute Dog">
            <h2 style="color: #d63384; background: rgba(255,255,255,0.8); padding: 10px; border-radius: 10px;">
                Picking a rose for <span id="landingName">...</span> üåπ
            </h2>
        </div>

        <div id="screen-garden" class="hidden" style="width: 100%; height: 100vh; position: fixed; top: 0; left: 0; z-index: 50;">
            <div style="text-align: center; padding-top: 80px; z-index: 60; position: relative;">
                <h2 style="color: white; text-shadow: 0 2px 5px rgba(0,0,0,0.3); font-size: 2rem;">Rose Garden üåπ</h2>
                <p style="color: white; font-weight: bold; text-shadow: 0 1px 3px rgba(0,0,0,0.3);">Tap any floating rose!</p>
                <img src="https://images.unsplash.com/photo-1494972308805-463bc619d34e?w=400&auto=format&fit=crop&q=60" class="main-img" style="margin-top: 30px;">
            </div>
            </div>

        <div id="screen-reveal" class="card hidden" style="z-index: 100;">
            <img src="https://images.unsplash.com/photo-1587300003388-59208cc962cb?w=400&auto=format&fit=crop&q=60" class="main-img" alt="Happy Dog">
            
            <div class="final-msg" id="finalMessage"></div>
            
            <div class="sender-tag">With Love From: <br><span id="revealSender" style="font-weight: bold; font-size: 1.5rem; color: #ff416c;"></span> ‚ù§Ô∏è</div>

            <button class="btn" style="margin-top: 20px;" onclick="alert('Take a screenshot now! üì∏')">Save This Memory</button>
            <button class="btn btn-secondary" onclick="window.location.href = window.location.pathname">Make Your Own</button>
        </div>

    </div>

    <script>
        // --- DATA ---
        const quotes = [
            "Tum meri zindagi ka sabse khoobsurat ehsaas ho üíñ",
            "You are the rose that makes my garden beautiful üåπ",
            "Mere dil ke garden mein bas ek hi phool hai... Tum! üå∏",
            "Just like a rose, you bring color to my life! üé®",
            "Har phool ki khushboo fiki hai tumhare saamne ‚ú®",
            "My love for you grows every day, just like a garden üåø",
            "Tera haath pakad kar puri duniya ghumna hai üåç"
        ];

        // --- UTILS ---
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // --- INITIALIZATION ---
        window.onload = function() {
            const sender = getQueryParam('s');
            const recipient = getQueryParam('r');

            if (sender && recipient) {
                // RECIPIENT MODE
                document.getElementById('screen-create').classList.add('hidden');
                startRecipientFlow(sender, recipient);
            } else {
                // CREATOR MODE
                addBackgroundHearts();
            }
        };

        function addBackgroundHearts() {
            const container = document.getElementById('bg-roses');
            for(let i=0; i<10; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = 'üíñ';
                heart.style.position = 'absolute';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.opacity = '0.3';
                heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                container.appendChild(heart);
            }
        }

        // --- CREATOR LOGIC ---
        function generateLink() {
            const sender = document.getElementById('senderName').value.trim();
            const crush = document.getElementById('crushName').value.trim();

            if (!sender || !crush) {
                alert("Please write both names! ü•∫");
                return;
            }

            // Create URL
            const baseUrl = window.location.href.split('?')[0];
            const finalLink = `${baseUrl}?s=${encodeURIComponent(sender)}&r=${encodeURIComponent(crush)}`;

            document.getElementById('generatedLink').textContent = finalLink;
            document.getElementById('shareNameDisplay').textContent = crush;
            
            document.getElementById('screen-create').classList.add('hidden');
            document.getElementById('screen-share').classList.remove('hidden');
        }

        function copyLink() {
            const linkText = document.getElementById('generatedLink').textContent;
            navigator.clipboard.writeText(linkText).then(() => {
                alert("Link Copied! Send it to your crush now! üíå");
            });
        }

        // --- RECIPIENT LOGIC ---
        function startRecipientFlow(sender, recipient) {
            // 1. Show Loading Landing
            const landing = document.getElementById('screen-landing');
            document.getElementById('landingName').textContent = recipient;
            landing.classList.remove('hidden');

            // 2. Wait 2.5 seconds then show Garden
            setTimeout(() => {
                landing.classList.add('hidden');
                showGarden(sender);
            }, 2500);
        }

        function showGarden(sender) {
            const garden = document.getElementById('screen-garden');
            garden.classList.remove('hidden');
            garden.style.background = "rgba(0,0,0,0.85)"; // Darken bg to make roses pop
            
            // Create Floating Roses
            for(let i=0; i<20; i++) {
                createFloatingRose(sender);
            }
        }

        function createFloatingRose(sender) {
            const rose = document.createElement('div');
            rose.innerHTML = 'üåπ';
            rose.classList.add('floating-rose');
            
            // Random Position
            const x = Math.random() * 90 + 5; 
            const y = Math.random() * 80 + 10; 
            
            rose.style.left = x + '%';
            rose.style.top = y + '%';
            rose.style.animationDelay = Math.random() * 2 + 's';

            // Click Event
            rose.onclick = function() {
                revealMessage(sender);
            };

            document.getElementById('screen-garden').appendChild(rose);
        }

        function revealMessage(sender) {
            document.getElementById('screen-garden').classList.add('hidden');
            document.getElementById('screen-reveal').classList.remove('hidden');

            // Pick Random Quote
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            document.getElementById('finalMessage').textContent = randomQuote;
            document.getElementById('revealSender').textContent = sender;
            
            // Trigger confetti
            confettiEffect();
        }

        function confettiEffect() {
            // Simple emoji confetti
            const colors = ['‚ù§Ô∏è', 'üåπ', '‚ú®', 'üíñ'];
            for(let i=0; i<30; i++) {
                const conf = document.createElement('div');
                conf.innerText = colors[Math.floor(Math.random()*colors.length)];
                conf.style.position = 'fixed';
                conf.style.left = '50%';
                conf.style.top = '50%';
                conf.style.fontSize = '20px';
                conf.style.transition = 'all 1s ease-out';
                document.body.appendChild(conf);

                setTimeout(() => {
                    const x = (Math.random() - 0.5) * window.innerWidth;
                    const y = (Math.random() - 0.5) * window.innerHeight;
                    conf.style.transform = `translate(${x}px, ${y}px)`;
                    conf.style.opacity = 0;
                }, 10);

                setTimeout(() => conf.remove(), 1000);
            }
        }
    </script>
</body>
</html>
