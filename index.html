<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        /* --- CSS STYLES --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Nunito', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 20;
        }

        /* Glassmorphism Card */
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            border: 2px solid white;
            padding: 30px 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        h1 {
            color: #d63384;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        /* Inputs */
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            color: #d63384;
            margin-bottom: 5px;
            font-weight: 800;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 2px solid #ffdde1;
            background: #fff;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }
        input:focus {
            border-color: #ff416c;
        }

        /* Buttons */
        .btn {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            box-shadow: 0 4px 15px rgba(255, 65, 108, 0.4);
            transition: transform 0.2s;
            margin-top: 10px;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-secondary {
            background: #fff;
            color: #ff416c;
            border: 2px solid #ff416c;
            margin-top: 10px;
        }

        /* Link Box */
        .link-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            word-break: break-all;
            margin: 15px 0;
            font-size: 0.9rem;
            color: #555;
            user-select: all;
            border: 1px dashed #ff416c;
        }

        /* Emoji Images */
        .emoji-circle {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            margin: 0 auto 20px auto;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border: 4px solid #ff416c;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* GAME LAYER */
        .game-layer {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.9); 
            z-index: 999; 
            display: none;
        }

        /* POINTER EVENTS NONE allows clicks to pass through text */
        .game-text {
            text-align: center; 
            padding-top: 50px; 
            position: relative;
            z-index: 1001;
            pointer-events: none; 
        }

        .floating-rose {
            position: absolute;
            font-size: 3.5rem; 
            cursor: pointer;
            user-select: none;
            padding: 30px; 
            margin: -30px;
            z-index: 1002; 
            pointer-events: auto; 
            transition: transform 0.1s;
        }

        .floating-rose:active {
            transform: scale(1.5); 
        }

        /* Hidden Classes */
        .hidden {
            display: none !important;
        }

        /* Message Popup */
        .final-msg {
            font-size: 1.5rem;
            color: #d63384;
            font-weight: 900;
            line-height: 1.4;
            margin: 15px 0;
        }

        .sender-tag {
            margin-top: 10px;
            font-size: 1rem;
            color: #555;
        }

    </style>
</head>
